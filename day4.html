<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Day4.css">
</head>

<body>
    <div class="wrapper">

        <div class="image">
            <img src="/563a56b106ea38b20d29c33a0cfe184d.jpg" alt="">
        </div>
        
        <div class="image">
            <img src="/a057bf53ff1286d96ee362ab570d581d.jpg" alt="">
        </div>
        
        <div class="image">
            <img src="/c364e991166962a1bc9728086c7aa706.png" alt="">
        </div>
        
        <div class="image">
            <img src="/hinhnenyasuo4kdepnhat65e7ebbdc2edb5_14057deed6c931c754afa01a2203f5d2.jpg" alt="">
        </div>
        
        <div class="image">
            <img src="/mt-800x450-3.jpg" alt="">
        </div>
       
        <div class="image">
            <img src="/odyssey-yasuo.jpg" alt="">
        </div>
    
        <div class="image">
            <img src="/yasuo-huyen-long-kiem-16-10-59-15.jpg" alt="">
        </div>
       
        <div class="image">
            <img src="/yasuo-vu-tru-huyen-thoai-runeterra-thumb.jpg" alt="">
        </div>
       

    </div>


    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery-inner">
            <img src="1.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>
    </div>
    <script>
        var images = document.querySelectorAll('.image img')
        var prev = document.querySelector('.prev')
        var next = document.querySelector('.next')
        var close = document.querySelector('.close')
        var galleryImg = document.querySelector('.gallery-inner img')
        var gallery = document.querySelector('.gallery')

        var currentIndex = 0;

        function showGallery() {
            if (currentIndex == 0) {
                prev.classList.add('hide')
            } else {
                prev.classList.remove('hide')
            }

            if (currentIndex == images.length - 1) {
                next.classList.add('hide')
            } else {
                next.classList.remove('hide')
            }

            galleryImg.src = images[currentIndex].src
            gallery.classList.add('show')
        }

        images.forEach((item, index) => {
            item.addEventListener('click', function () {
                currentIndex = index
                showGallery()
            })
        })

        close.addEventListener('click', function () {
            gallery.classList.remove('show')
        })

        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 27) {
                gallery.classList.remove('show')
            }
        })

        next.addEventListener('click', function () {
            if (currentIndex < images.length - 1) {
                currentIndex++
                showGallery()
            }
        })

        prev.addEventListener('click', function () {
            if (currentIndex > 0) {
                currentIndex--
                showGallery()
            }
        })
       
            
    </script>
</body>

</html>
